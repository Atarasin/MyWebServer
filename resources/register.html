<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>webserver</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_form">
				<div class="register_title clearfix">
					<h1>用户注册</h1>
				</div>
				<div class="form_input">
					<form action="3CGISQL.cgi" method="post">
						<input type="text" name="user" class="name_input" placeholder="请输入用户名" required="required">
						<input type="password" name="password" class="pass_input" placeholder="请输入密码" required="required">
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
