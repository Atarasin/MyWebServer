<br/>
<div align="center"><font size="5"> <strong>数据库查询</strong></font></div>

<br/>
<br/>
<br/>
<div class="sql_input">
    <form action="sql_query" method="post">
        <input type="db" name="database" class="database_input" placeholder="请输入待查询的数据库名" required="required">
        <input type="tab" name="table" class="table_input" placeholder="请输入待查询的表名" required="required">
        <input type="submit" name="" value="查询" class="sql_submit">
    </form>
    <div class="log_error">提示：查询失败，请检查输入是否正确</div>
</div>
